<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="flex flex-col  border border-2 sm:w-3/4 w-96 gap-5 p-5 rounded-lg">
        
      <!-- heading -->
      <h1 class="text-center font-bold text-md lg:text-3xl">
        Income Expense Calculator
      </h1>
      <!-- total -->
      <div class="flex gap-3 md:flex-row flex-col sm:items-center sm:justify-center">
        <div
          class="lg:py-3 lg:px-10 md:px-5 py-3 px-10 rounded-md text-center bg-green-100 shadow-md"
        >
          Total Income: ₹<span id="total-income"></span>
        </div>
        <div
          class="lg:py-3 lg:px-10 md:px-5 py-3 px-10 rounded-md text-center bg-red-100 shadow-md"
        >
          Total Expenses: ₹<span id="total-expenses"></span>
        </div>
        <div
          class="lg:py-3 lg:px-10 md:px-5 py-3 px-10 rounded-md text-center bg-blue-100 shadow-md"
        >
          Net Balance: ₹<span id="net-balance"></span>
        </div>
      </div>
      <!-- income -->
      <form class="flex gap-3 md:flex-row flex-col" id="entry-form" >
        <input type="text" class=" border border-1  rounded-md md:w-3/4 py-2 text-center focus:outline-none" placeholder="Description" id="description" pattern="[A-Za-z\s]+" required/>
        <input type="text" class=" border border-1 rounded-md md:w-3/4 py-2 text-center focus:outline-none" placeholder="Amount"  pattern="[0-9]+" id="amount"required/>
        <select class="rounded-md py-3 px-5 text-center bg-gray-200" id="select-amount">
          <option value="Income" >Income</option>
          <option value="Expenses">Expenses</option>
        </select>
        <button type="submit" class="rounded-md py-3 px-5 text-center bg-blue-500" id="add-btn">
          Add
        </button>
        <button type="reset" class="rounded-md py-3 px-5 text-center bg-rose-500 text-white">
          Reset
        </button>
      </form>
      <!-- radio button -->
      <div class="flex justify-around sm:justify-start sm:gap-5 hidden " id="filter-group">
        <div>
          <input type="radio" id="all" value="all" name="filter" />
          <label for="all">All</label>
        </div>
        <div>
          <input type="radio" id="income" value="income" name="filter"/>
          <label for="income">Income</label>
        </div>
        <div>
          <input type="radio" id="expenses" value="expenses" name="filter"/>
          <label for="expenses">Expenses</label>
        </div>
      </div>
      <!-- amount list -->

      <ul id="amount-list" class="flex gap-3 flex-col"></ul>

    </div>

    <script src="script.js"></script>
  </body>
</html>
